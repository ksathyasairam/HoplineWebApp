<script>
$(document).ready(function(){
	
	$("#menubutton").css({"opacity":"0","pointer-events": "none","cursor": "default"});
})
</script>
<a href="/yourOrders"><img  src="images/invoice-4.png" alt=" " / style="position:fixed;right:0%;height:32px;  top:18px; float:right; margin-right:15px;z-index:999999;" ></a>

<a id="return-to-top" style="z-index:11; ">
	<i>
		<img src="images/up.png" alt=" " / >
	</i>
</a>


<div class="spacing" >
</div>
<div style="margin-left:2%;margin-top:7px; margin-right:2%; padding-left:2%;padding-right:2%; box-shadow:0px 0px  6px #888888; background: rgba(253, 246, 246, 1); float:left; width:96%;" ng-repeat="restaurant in event.restaurants" ui-sref="home">
	<div style="float:left; width:35%; ">
		<img src="{{restaurant.image}}" alt=" " / style="height:120px; width:120px; " >
	</div>
	<div style="float:right;width:60%;">
		<h3>{{restaurant.name}}</h3>
		<p style="font-size:12px;">{{restaurant.description}}</p>
		<p style="font-size:12px;">{{restaurant.address}}</p>
	</div>
					
</div>
<div style="text-align:center;margin-left:2%;margin-top:7px; margin-right:2%; padding-left:2%;padding-right:2%; box-shadow:0px 0px  6px #888888; background: rgba(253, 246, 246, 1); float:left; width:96%;height:70px;padding-top:16px;">
	More restaurants to be added soon!		
</div>


<script>
$(window).scroll(function() {
    if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
        $('#return-to-top').fadeIn(200);   // Fade in the arrow
    } else {
        $('#return-to-top').fadeOut(200);  // Else fade out the arrow
    }
});

$('#return-to-top').on('mousedown',function(){

$(this).find('i').animate({top: '-=6'},1);


});
$('#return-to-top').on('mouseup',function(){

$(this).find('i').delay( 800 ).animate({top: '+=6'},1);

});
$('#return-to-top').click(function() {      // When arrow is clicked
    $('body,html').animate({
        scrollTop : 0                       // Scroll to top of body
    }, 500);


});


</script>
