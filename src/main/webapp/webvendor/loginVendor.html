<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Hopline</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

</head>

<body ng-app="mainApp" ng-controller="MainCtrl">
	<!-- container -->
	<!-- header -->
	<div id="home" class="header">

		<!-- top-hedader -->
		<div class="top-header" style="margin-top: 15px;">
			<!-- /logo -->
			<!--top-nav---->

			<div
				style="background: #be1e2d; width: 100%; height: 50px; position: fixed; top: 0; left: 0; z-index: 999">
				<div>
					<div>

						<div
							style="color: white; margin-left: 15px; font-size: 18px; font-family: 'Asap', sans-serif; margin-top: 12px;">
							<b>HOPLINE</b>
						</div>

					</div>
				</div>
			</div>
			<div
				style="position: absolute; top: 25%; left: 50%; background: #eeeeee; padding-top: 18px; padding-bottom: 18px; padding-left: 10px; padding-right: 10px; border-radius: 3px; margin-left: -160px; box-shadow: 0px 0px 6px #888888; border: 1px solid #AFAFAF;">
				<div
					style="position: absolute; left: 50%; height: 90px; width: 90px; -webkit-border-radius: 60px; -moz-border-radius: 60px; border-radius: 60px; background: #be1e2d; margin-top: -60px; margin-left: -45px; box-shadow: 0px -1px 2px #888888;">
					<img src="images/hoplogo.png" alt=" "
						style="height: 60px; margin-left: 15px; margin-top: 15px"/ >
				</div>
				<br> <br>
					<div style="text-align: center;">
						<h3>Hopline Register</h3>
					</div>
					<div style="padding-bottom: 5%;">
						<img src="images/user.png"
							style="z-index: 20; margin-left: -99%; height: 31px; padding-top: 3px;">
						<input name="shop.username" type="text" placeholder="Your Name" ng-model="username"
							style="float: left; width: 100%; background: #d3d3d3; border: none; padding-left: 25px; border-radius: 2px; height: 35px;"
							required />

					</div>
					<div style="padding-bottom: 5%;">
						<img src="images/mobile.png"
							style="z-index: 20; margin-left: -99%; height: 31px; padding-top: 3px;">
						<input id="userphone" name="shop.password" type="password" ng-model="password"
							placeholder="Password" required
							style="float: left; width: 100%; background: #d3d3d3; border: none; padding-left: 25px; border-radius: 2px; height: 35px;" />

					</div>
					<div>
						<input id="yoyo" type="submit" value="Login" ng-click="login(username,password)"
							style="color: white; width: 300px; background: #4fb66d; border: none; border-radius: 2px; height: 35px;" />
					</div>
			</div>

		</div>
	</div>
	<script src="./app/angular.min.js"></script>
	<script src="./app/angular-route.js"></script>
	<script src="./app/mainApp.js"></script>
	<script src="./app/ui.router.js"></script>
</body>
</html>
