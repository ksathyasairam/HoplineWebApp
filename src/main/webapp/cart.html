<img  src="images/rubbish-bin.png" alt=" " style="position:fixed;right:0%;height:31px;  top:16px; float:right; margin-right:15px;z-index:999;" ng-click="event.clearCart();" />


<div ng-show="event.checkList.length==0" class="bigBack"  ui-sref="home" >
	Back
</div>
<div ng-show="event.checkList.length>0" class="smallBack"  ui-sref="home" >
	Back
</div>
<div ng-show="event.checkList.length>0" class="proceedToCheckout" ng-click="event.post1();" >
	Proceed to Checkout
</div>
<div style="padding-top:20px;">
</div>
<div class="banner-info"  id="sideSpacing">
				<div class=" header-right">
					<h6 style="text-align:center;">Your Cart</h6>
					<ul class="address">
						 <li ng-repeat="food in event.checkList" id="cartItem-{{$index}}" style="border-bottom: 1.5px dotted #AFAFAF;margin-top:5%;padding-bottom:5%;">
						 	<div style="float:left;opacity:0.8; margin-top:6px;" ng-show="food.vegYn=='Y'" >
											<div style="width:12px; height:12px;border:1px solid #4fb66d; border-radius: 1px 1px 1px 1px; text-align:center;">
												<div style="position:relative; left:50%; margin-left:-3px;top:50%; margin-top:-3px; width:6px; height:6px; border-radius: 6px 6px 6px 6px; background:#4fb66d;">
													
												</div>
											
											</div>
							</div>
							<div style="float:left;opacity:0.8; margin-top:6px;" ng-show="food.vegYn=='N'" >
											<div style="width:12px; height:12px;border:1px solid #cf3721; border-radius: 1px 1px 1px 1px; text-align:center;">
												<div style="position:relative; left:50%; margin-left:-3px;top:50%; margin-top:-3px; width:6px; height:6px; border-radius: 6px 6px 6px 6px; background:#cf3721;">
													
												</div>
											
											</div>
							</div>
						 	<div style="color:#525a54;float:left;padding-left:1%;font-size:16px;font-family: 'Raleway', sans-serif;;">
						 		{{food.name}}
						 	</div>
						 	<div style="color:#525a54;float:right;">
						 		x {{food.quantity}} 
						 		
						 		<div style="width:48px; height:18px; border-radius:3px;border:1px solid #cf3721;float:right;line-height:normal; margin-right:6px;  margin-left:11px;text-align:center; color:#cf3721; font-size:12px; margin-top:3px;" id="remove-{{$index}}" ng-click="event.removeCartItem($index);">
						 			<div style="position:relative;top:50%;margin-top:-9px;">
						 				Cancel
						 			</div>
						 		</div>
						 	</div>
						 	<br>
						 	<div style="width:50%;display:inline-block;">
							 	<div ng-repeat="addons in food.addOns | filter:{ selected: true }" style="font-size: 13px;padding-left:11%;">
							 		<div style="color:#525a54;float:left;">
							 			{{addons.name}}
							 		</div>
							 		
							 		<br>
							 	</div>
						 	</div>
						 	<div style="float:right;font-size:14px;">
						 		<p style="padding-right:65%;">&#8377 {{food.quantity*food.price}}</p>
						 	</div>
						 	
						 </li>						 
						 <br>
						 <div>
						 	<div style=" float:right; color:#525a54; font-size:14px;">
						 		Total Amount: &#8377 {{event.totalCost}}
						 	</div>
						 	<div style=" float:left; color:#525a54;  font-size:14px;">
						 		Total Quantity: {{event.totalQuantity}}
						 	</div>
						 	<br>
						 </div>
						 <br>
						 <div style="border-bottom: 1px double #AFAFAF;">
						 </div>
						 <br>

					</ul>
				</div>
				<div class="clearfix"> </div>
</div>
</div>
<div style="padding-top:140px;">
<script>
$(document).ready(function(){
	
	$("#menubutton").css({"opacity":"0","pointer-events": "none","cursor": "default"});
})
</script>
